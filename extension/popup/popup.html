<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro-Pause</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <header class="popup-header">
      <h1>Micro-Pause</h1>
      <p class="popup-tagline">Generalized pre-send checks</p>
    </header>

    <main class="popup-body">
      <form id="settings-form" class="settings-form">
        <label class="field checkbox-field">
          <input id="enabled" type="checkbox" />
          <span class="checkbox-label">Enable pause before send</span>
        </label>

        <div class="field">
          <span class="field-label">Base delay (seconds)</span>
          <input id="delaySeconds" type="number" min="0" max="30" />
          <span id="delay-hint" class="field-hint" aria-live="polite"></span>
        </div>

        <label class="field checkbox-field">
          <input id="checkTone" type="checkbox" />
          <span class="checkbox-label">Check tone and negative connotation</span>
        </label>

        <label class="field checkbox-field">
          <input id="checkGrammar" type="checkbox" />
          <span class="checkbox-label">Check grammar quality</span>
        </label>

        <label class="field checkbox-field">
          <input id="checkFormatting" type="checkbox" />
          <span class="checkbox-label">Check formatting and indentation</span>
        </label>

        <div class="field">
          <span class="field-label">Strictness</span>
          <select id="strictness">
            <option value="balanced">Balanced</option>
            <option value="strict">Strict</option>
          </select>
        </div>

        <div class="actions">
          <button type="submit" id="saveBtn">Save settings</button>
        </div>
        <p id="status" class="status" aria-live="polite"></p>
      </form>
    </main>
    <script type="module" src="./popup.ts"></script>
  </body>
</html>
