<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro-Pause</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <header class="popup-header">
      <h1>Micro-Pause</h1>
      <p class="popup-tagline">Think before you send</p>
    </header>

    <main class="popup-body">
      <form id="settings-form" class="settings-form">
        <label class="field checkbox-field">
          <input id="enabled" type="checkbox" />
          <span class="checkbox-label">Enable pause before send</span>
        </label>

        <div class="field">
          <span class="field-label">Base delay (seconds)</span>
          <input id="delaySeconds" type="number" min="0" max="30" />
          <span id="delay-hint" class="field-hint" aria-live="polite"></span>
        </div>

        <label class="field checkbox-field">
          <input id="smartPause" type="checkbox" />
          <span class="checkbox-label">Enable smart pause rules</span>
        </label>

        <div class="field">
          <span class="field-label">Keywords (comma separated)</span>
          <textarea id="keywords" rows="3" placeholder="urgent, confidential"></textarea>
          <span id="keywords-hint" class="field-hint" aria-live="polite"></span>
        </div>

        <div class="actions">
          <button type="submit" id="saveBtn">Save Settings</button>
        </div>
        <p id="status" class="status" aria-live="polite"></p>
      </form>
    </main>
    <script type="module" src="./popup.ts"></script>
  </body>
</html>
